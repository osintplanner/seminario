<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregamento</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        background-image: url('https://i.ibb.co/qW2H6Vg/DALL-E-2024-03-31-17-00-24-Imagine-a-large-high-resolution-background-image-featuring-a-globe-center.webp'); /* Substitua 'url.com' pelo URL real da imagem de fundo */
        background-size: cover;
        background-color: #000; /* Para fundo escuro, caso a imagem não carregue */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: #fff; /* Cor do texto para destaque em fundo escuro */
        height: 100vh;
        font-family: 'Jura', sans-serif; /* Fonte mais moderna */
    }
    .title {
        text-align: center;
        width: 50%; /* Ajuste de acordo com a necessidade */
        font-size: 50px; /* Tamanho da fonte grande */
        margin-top: 100px; /* Espaçamento do topo */
        color: white; /* Cor do texto */
        font-weight: bold; 
    }
    .container {
        width: 100%; /* Ajuste conforme necessário para mover para o topo */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .progress-bar {
        width: 30%; /* Barra de progresso mais extensa */
        height: 15px; /* Barra de progresso mais alta */
        background-color: #555; /* Cor de fundo da barra de progresso mais escura */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px #fff; /* Sombra para destacar a barra de progresso */
        margin-top: 20px; /* Espaçamento após o título */
    }
    .progress-bar-inner {
        height: 100%;
        width: 0%;
        background-color: #4CAF50; /* Cor de destaque para a barra de progresso */
        border-radius: 15px;
        transition: width 2s;
    }
    .loading-text {
        font-size: 24px; /* Tamanho aumentado */
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }
    .fa-cog {
        margin-left: 10px;
        font-size: 30px; /* Ícone de engrenagem maior */
        animation: spin 4s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="title">1º Congresso Jurídico Internacional do Sindepol-GO</div>

<div class="container">
    <div class="progress-bar">
        <div class="progress-bar-inner"></div>
    </div>

    <div class="loading-text">
        Carregando os dados
        <i class="fas fa-cog fa-spin"></i>
    </div>
</div>

<script>
    const totalTime = 20 * 60 * 1000; // 20 minutos
    const progressBarInner = document.querySelector('.progress-bar-inner');

    let start = Date.now();
    let interval = setInterval(() => {
        let timeElapsed = Date.now() - start;
        let progress = (timeElapsed / totalTime) * 100;
        progressBarInner.style.width = progress + '%';

        if(progress >= 100) clearInterval(interval);
    }, 1000);
</script>

</body>
</html>
